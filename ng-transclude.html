<!doctype html>
<html lang="en" ng-app="transcludeModule">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body>
<div class="container" ng-controller="trCtrl">
    <h2 class="text-center">ng-transclude</h2>
    <input type="text" ng-model="title" class="form-control" />
    <textarea class="form-control" ng-model="text"></textarea>
    <br />
    <pane title="{{ title }}">{{ text }}</pane>
</div>

<script src="js/angular.min.js"></script>    
<script type="text/javascript">
'use strict'

angular.module('transcludeModule', [])
    .directive('pane', function(){
        return {
            restrict: 'E', 
            transclude: true, 
            scope: {title: '@'}, 
            template: '<div class="panel panel-primary"><div class="panel-heading">{{ title }}</div><div class="panel-body" ng-transclude></div></div>'
        }
    })    
    .controller('trCtrl', ['$scope', function($scope){
        $scope.title = 'Lorem Ipsum'
        $scope.text = 'Neque porro quisquam est qui dolorem ipsum quia dolor...'
    }])

</script>
</body>
</html>
