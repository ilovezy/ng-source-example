<!doctype html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body>
<div class="container">
    <h2 class="text-center">ng-template</h2>
    <a class="btn btn-default pull-right" ng-click="currentTpl='/tpl.html'" id="tpl-link">Load inlined template</a>    
    <div class="alert alert-info" id="tpl-content" ng-include src="currentTpl"></div>
</div>

<script src="js/angular.min.js"></script>    

<script type="text/ng-template" id="/tpl.html">
<div class="btn-group">
    <button class="btn btn-default">hello</button>
    <button class="btn btn-default">hello</button>
    <button class="btn btn-default">hello</button>
</div>
</script>

<script type="text/javascript">
'use strict'

$log.log.logs('hello')

</script>
</body>
</html>
